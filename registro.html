<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoniFLow - Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="moniflow-container">
        <div class="moniflow-left">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="logo-text">MoniFlow</h1>
            </div>

            <div class="welcome-section">
                <h2>Únete a MoniFlow</h2>
                <p>Crea tu cuenta y comienza a gestionar tus finanzas de manera inteligente</p>
            </div>
        </div>

        <div class="moniflow-right">
            <div class="login-form-container">
                <form id="registerForm" class="moniflow-form">
                    <h3>Crear cuenta</h3>

                    <div class="form-group">
                        <label for="name">Nombre Completo</label>

                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input id="nombre" type="text" placeholder="Ingresa tu nombre completo"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input id="correo" type="email" placeholder="tucorreo@ejemplo.com"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input id="password" type="password" placeholder="Crea una contraseña segura"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input id="confirmPassword" type="password" placeholder="Repite tu contraseña"/>
                        </div>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                    </div>

                    <button class="btn-primary" id="btnRegistrar" type="submit">
                        <span>Crear Cuenta</span>
                    </button>

                    <div class="login-link">
                        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
                    </div>

                    <p id="mensaje" class="mensaje"></p>
                </form>
            </div>
        </div>
  </div>
  
  <script src="registro.js"></script>
</body>
</html>
