<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MoniFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">

        <div class="login-image">

            <img src="img/login-illustration.png" alt="Ilustración de MoniFlow">

        </div>
        

        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            
            <p class="login-subtitle">Inicia sesión para acceder a tu cuenta y gestionar tus finanzas</p>
            
            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="tucorreo@gmail.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mi sesión</label>
                </div>
                
                <button type="submit">Iniciar Sesión</button>
                
                <p id="errorMessage" style="display: none;"></p>
            </form>
            
            <div class="forgot-password">
                <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
