<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">

        <div class="login-image">
            <img src="img/recuperar-c.png" alt="Ilustración de seguridad">
        </div>


        <div class="login-container">
            <h2>Recuperar contraseña</h2>
            <p style="text-align: center; color: #64748b; margin-bottom: 25px; font-size: 14px;">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>
            <form id="forgotPasswordForm" onsubmit="sendLink(event)">
                <div class="form-group">
                    <input id="email" type="email" placeholder="Correo electrónico registrado" required>
                </div>
                <button type="submit">Enviar enlace</button>
                <p id="errorMessage" style="display: none;"></p>
                <p id="successMessage" style="display: none; background-color: #dcfce7; color: #166534; padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; font-size: 14px; border-left: 4px solid #22C55E;"></p>
            </form>
            <div class="forgot-password">
                <p><a href="index.html">← Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>

    <script>
        async function sendLink(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const errorMsg = document.getElementById("errorMessage");
            const successMsg = document.getElementById("successMessage");
            

            errorMsg.style.display = "none";
            successMsg.style.display = "none";
            
            try {
                const res = await fetch("http://127.0.0.1:8000/auth/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
     
                    errorMsg.textContent = data.detail || "No se pudo enviar el enlace. Verifica tu correo.";
                    errorMsg.style.display = "block";
                    return;
                }
                
     
                successMsg.textContent = "¡Enlace enviado! Revisa tu correo electrónico.";
                successMsg.style.display = "block";
                
 
                document.getElementById("email").value = "";
                
            } catch (error) {

                errorMsg.textContent = "Error de conexión. Intenta nuevamente";
                errorMsg.style.display = "block";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
