<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - MoniFlow</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../inicio-sesion/styles.css">
</head>
<body>

<div class="login-wrapper">

    <!-- Panel Izquierdo con imagen -->
    <div class="login-image">
        <img src="../img/recuperar-c.png" alt="Ilustración de seguridad">
    </div>

    <!-- Panel Derecho con formulario -->
    <div class="login-container">

        <h2>Recuperar contraseña</h2>

        <p class="login-subtitle">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form id="forgotPasswordForm" onsubmit="sendLink(event)">

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input id="email" type="email" placeholder="tucorreo@gmail.com" required>
                </div>
            </div>

            <button type="submit">Enviar enlace</button>

            <p id="errorMessage" style="display: none;"></p>

            <p id="successMessage" 
               style="display: none; background-color: #dcfce7; color: #166534; padding: 12px;
               border-radius: 8px; margin-top: 15px; text-align: center; font-size: 14px;
               border-left: 4px solid #22C55E;">
            </p>

        </form>

        <div class="forgot-password">
            <a href="../inicio-sesion/index.html">← Volver al inicio de sesión</a>
        </div>

    </div>
</div>


<script src="forgot-password.js"></script>

</body>
</html>
